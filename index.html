<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Library</title>
</head>
<body>
    <div id="main">
        <div id="top">
            <h1>Welcome to the Library of Alexandria!</h1>
            <dialog id="form-dialog">
                <form id="new-book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
            
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
            
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages" required>
            
                    <div class="form-group">
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
            
                    <input id="add-book" type="submit" value="Add Book"
                    onclick="addBookToLibrary">
                    <button id="cancel-button">Cancel</button>
                </form>    
            </dialog>
            <button id="new-book-button">New Book</button>
        </div>
        <div id="library-container">
            
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
